<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

        <ui:define name="body">
            <h3>Particpant Meeting Page</h3>
            <div class="well">
                <h:form>
                <span>
                    <h:commandLink action="#{participantMeetingController.previous()}" value="Previous #{participantMeetingController.pageSize}" rendered="#{meetingController.hasPreviousPage}"/>
                </span>
                <span>
                    <h:commandLink action="#{participantMeetingController.next()}" value="Next #{participantMeetingController.pageSize}" rendered="#{participantMeetingController.hasNextPage}"/>
                </span>
                <div class="form-group">
                    <h:dataTable value="#{participantMeetingController.meetingList}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Meeting" />
                        </f:facet>
                        <h:outputText value="#{item.meeting.meetingName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status" />
                        </f:facet>
                        <h:outputText value="#{item.status.statusType}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:commandLink class="btn btn-info" action="#{participantMeetingController.prepareView()}" value="View" />
                    </h:column>
                    
                    

                </h:dataTable>
                    </div>
            </h:form>
                </div>
        </ui:define>

    </ui:composition>
</html>
