<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

    <ui:define name="body">
        <h4>Enter your email to login</h4>
        <div class="well">
            
            <div class="form-group">
                
                <h:form>
                
                <h:outputText value="Name" /> 
                <h:inputText class="form-control" id="name" value="#{hostController.name}" size="50" maxlength="45" required="true"/>
                <h:message for="name" style="color: red; font-size: 0.7em" />
                <h:outputText value="Email" /> 
                <h:inputText class="form-control" id="email" value="#{hostController.email}" size="50" maxlength="45" required="true"/>
                <h:message for="email" style="color: red; font-size: 0.7em" />
                <h:inputHidden id="hidden" value="#{hostController.email}" />
                <h:commandButton id="login" value="Login" action="#{hostController.login()}" />
                <h:button id="create" value="Create New Host" outcome="host"/>
                </h:form>
                <h:outputText escape="false" value="#{hostController.response}" />
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
