<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <h:body>

                    <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.xhtml">Meeting Web App</a>
                    </div>
                    <!-- /.navbar-header -->

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
                            <li><h:link value="Add Meeting" outcome="meeting" /></li>
                            <li><h:link value="Participants" outcome="participant" /></li>
                            
			</ul>
                    </div>
                    <!-- /.navbar-collapse -->
		</div>
                <!-- /.container-fluid -->

        <!-- Page Content -->

		<div class="col-sm-12">

                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Level 1 section</a></li>
                        <li class="active">Level 2 sub-section</li>
                    </ol>-->
                    
                    <ui:insert name="body">Content</ui:insert>
                    
                </div>
            </div>
        </div>

        <h:outputScript name="js/bootstrap.min.js"/>

        <h:outputScript name="/js/bootstrap.js"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
