<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

        <ui:define name="body">
            <h3>Meeting Page</h3>
            <div class="well">

            <h:form>
                <span>
                    <h:commandLink action="#{meetingController.previous()}" value="Previous #{meetingController.pageSize}" rendered="#{meetingController.hasPreviousPage}"/>
                </span>
                <span>
                    <h:commandLink action="#{meetingController.next()}" value="Next #{meetingController.pageSize}" rendered="#{meetingController.hasNextPage}"/>
                </span>
                <div class="form-group">
                    <h:dataTable value="#{meetingController.meetingName}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Meeting" />
                        </f:facet>
                        <h:outputText value="#{item.meetingName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date and Time" />
                        </f:facet>
                        <h:outputText value="#{item.meetingDate}" />
                        <h:outputText value="#{item.meetingTime}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:commandLink class="btn btn-info" action="#{meetingController.prepareView()}" value="View" />
                    </h:column>
                    
                    

                </h:dataTable>
                    </div>
                <h:commandButton id="create" value="Create Meeting" action="host_add_meeting" />
            </h:form>
                </div>
        </ui:define>

    </ui:composition>
</html>
