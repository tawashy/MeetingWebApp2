<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template2.xhtml">

        <ui:define name="body">
            <h3>Meeting Details</h3>
            <div class="well">
            <h:form>
                <h:panelGrid columns="3">

                    <h:outputText value="Name" />
                    <h:inputText class="form-control" id="name" value="#{meetingController.selected.meetingName}" size="50" maxlength="45" required="true" label="Meeting Name" />
                    <h:message for="name" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Description" />
                    <h:inputTextarea class="form-control" id="description" value="#{meetingController.selected.meetingDescription}"
                                         rows="4" cols="40" required="true" label="Meeting Description" />
                    <h:message for="description" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Date" />
                    <h:inputText class="form-control" id="date" value="#{meetingController.selected.meetingDate}" size="50" maxlength="45" required="true" label="Meeting Date">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                    </h:inputText>
                    <h:message  for="date" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Time" />
                    <h:inputText class="form-control" id="time" value="#{meetingController.selected.meetingTime}" size="50" maxlength="45" required="true" label="Meeting Time">
                            <f:convertDateTime pattern="HH:mm"/>
                    </h:inputText>
                    <h:message for="time" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Location" />
                    <h:inputText class="form-control" id="location" value="#{meetingController.selected.meetingLocation}" size="50" maxlength="45" required="true" label="Meeting Location" />
                    <h:message for="location" style="color: red; font-size: 0.7em" />

                </h:panelGrid>
                <h:commandButton id="update" value="Update" action="browse" />
                <h:commandButton id="delete" value="Delete" action="browse" />
            </h:form>
                </div>
            <h:outputText escape="false" value="#{meetingController.response}" />
        </ui:define>

    </ui:composition>
</html>
