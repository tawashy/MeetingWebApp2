<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

    <ui:define name="body">
        <h3>Add Meeting</h3>
            <div class="well">
                <h:form>
                    <div class="form-group">
                        <h:outputText value="Name" /> 
                        <h:inputText class="form-control" id="name" value="#{meetingController.name}" size="50" maxlength="45" required="true" label="Meeting Name" />
                        <h:message for="name" style="color: red; font-size: 0.7em" />
                    </div>

                    <div class="form-group">
                        <h:outputText value="Description"/>
                        <h:inputTextarea class="form-control" id="description" value="#{meetingController.description}"
                                         rows="4" cols="40" required="true" label="Meeting Description" />
                        <h:message for="description" style="color: red; font-size: 0.7em" />
                    </div>

                    <div class="form-group">
                        <h:outputText value="Date" />
                        <h:inputText class="form-control" id="date" value="#{meetingController.date}" size="50" maxlength="45" required="true" label="Meeting Date">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:inputText>
                        <h:message  for="date" style="color: red; font-size: 0.7em" />
                    </div>

                    <div class="form-group">
                        <h:outputText value="Time" />
                        <h:inputText class="form-control" id="time" value="#{meetingController.time}" size="50" maxlength="45" required="true" label="Meeting Time">
                            <f:convertDateTime pattern="HH:mm"/>
                        </h:inputText>
                        <h:message for="time" style="color: red; font-size: 0.7em" />
                    </div>

                    <div class="form-group">
                        <h:outputText value="Location" />
                        <h:inputText class="form-control" id="location" value="#{meetingController.location}" size="50" maxlength="45" required="true" label="Meeting Location" />
                        <h:message for="location" style="color: red; font-size: 0.7em" />
                    </div>

                    <h:commandButton id="submit" value="Submit" action="meeting" />
                </h:form>
            </div>
            <h:outputText escape="false" value="#{meetingController.response}" />
    </ui:define>

</ui:composition>
</html>
