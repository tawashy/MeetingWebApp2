<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

    <ui:define name="body">
        <h3>Host Page</h3>
        <h3>Host Page</h3>
        <div class="col-sm-6">
            <h:form>
                <h:panelGrid columns ="3">
                    <h:outputText value="Name" />
                    <h:inputText id="name" value="#{hostController.name}"
                                 size="50" maxlength="45" required="true" label="Name" />
                    <h:message for="name" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Email" />
                    <h:inputText id="email" value="#{hostController.email}"
                                 size="50" maxlength="45" required="true" label="Email" />
                    <h:message for="email" style="color: red; font-size: 0.7em" />
                </h:panelGrid>
                <h:commandButton id="submit" value="Add" action="host" />
                <h:commandButton value="clear" type="reset" />
            </h:form>
            <h:outputText escape="false" value="#{hostController.response}" />

        </div>
    </ui:define>

</ui:composition>
</html>
